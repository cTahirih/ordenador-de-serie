<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
</head>
<body>
  <main class="layout my-2">
    <section class="row">
      <div class="column small-12 medium-8">
        <div class="main__box--text font__ubuntu" id="js-first_box">
          <p>Hola. Soy Orli, y te ayudaré a ordenar números.</p>
          <p>A continuación ingrese uno a uno la serie de números, estos se irán añadiendo y ordenando automáticamente.</p>
        </div>
      </div>
      <div class="column small-12 medium-4 text-center">
        <div class="main__box-image">
          <img src="assets/img_school.png" alt="Buho">
        </div>
      </div>
    </section>
    <form id="js_main__formTwo" class="column text-center">
      <input type="tel" id="js_main__form--inputTwo", value="" class="main__form-input validanumericos">
      <button id="js_main__form--buttonTwo" class="main__form-btn">Ok</button>
    </form>
    <div class="row">
      <div id="js-resultSort" class="column text-center main__box--result"></div>
    </div>
  </main>
  <script src="js/app.js"></script> 
</body>
</html>
